<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilos-login.css">
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
    <title>Omnia Scire Login</title>
</head>
<body>
    <main class="container-login">
        <div class="divAmareloLogin">
        </div>
        <table>
            <tr>
                <td>
                    <h2>Login</h2>
                </td>
                <td>
                    <img src="img/logo1.png">
                </td>
            </tr>
        </table>
        </div>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Digite seu nome">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Acessar">
        </form>  
        <div class="divFooterLogin">
            <span>Ainda não possui um cadastro?</span>
            <p><a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </main>
    
    <button class="button-voltar-homepage"> Volte para a <strong>página inicial</strong></button>
</body>
</html>
